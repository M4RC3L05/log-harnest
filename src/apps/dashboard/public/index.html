<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Log Harnest</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="app">
      <div id="init-loading">
        <img src="./loading.png" width="128" height="128" class="img-fluid mb-4" />
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.local.dev/v122/react@18.2.0",
          "react-dom": "https://esm.local.dev/v122/react-dom@18.2.0",
          "react-dom/client": "https://esm.local.dev/v122/react-dom@18.2.0/client.js",
          "htm": "https://esm.local.dev/v122/htm@3.1.1",
          "react-bootstrap": "https://esm.local.dev/v122/react-bootstrap@2.7.4",
          "react-inspector": "https://esm.local.dev/v122/react-inspector@6.0.2",
          "serialize-error": "https://esm.local.dev/v122/serialize-error@11.0.0"
        }
      }
    </script>
    <script type="module">
      const getPreferredTheme = () => {
        return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      };

      const setTheme = (theme) => {
        document.documentElement.setAttribute("data-bs-theme", theme);
      };

      setTheme(getPreferredTheme());

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
        setTheme(getPreferredTheme());
      });
    </script>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
