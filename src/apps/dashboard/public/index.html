<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Log Harnest</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="app">
      <div id="init-loading">
        <img src="./loading.png" width="128" height="128" class="img-fluid mb-4" />
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "react": "/preact/compat/dist/compat.mjs",
          "react-dom": "/preact/compat/dist/compat.mjs",
          "preact": "/preact/dist/preact.mjs",
          "preact/hooks": "/preact/hooks/dist/hooks.mjs",
          "htm": "/htm/dist/htm.mjs",
          "htm/preact": "/htm/preact/index.mjs",
          "react-inspector": "/react-inspector/dist/index.mjs",
          "serialize-error": "/serialize-error/index.js"
        }
      }
    </script>
    <script type="module">
      const getPreferredTheme = () => {
        return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      };

      const setTheme = (theme) => {
        document.documentElement.setAttribute("data-bs-theme", theme);
      };

      setTheme(getPreferredTheme());

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
        setTheme(getPreferredTheme());
      });
    </script>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
